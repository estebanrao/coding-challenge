<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding Challenge</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="build/style.css" />
</head>

<body>
    <div class="weather-container">
        <div class="icon sunny weather-container__loader">
          <div class="sun">
            <div class="rays"></div>
          </div>
        </div>

        <form class="city-search">
            <input type="text" class="city-search__input" placeholder="Enter City Name">
            <button type="submit" class="city-search__submit"><i class="fa fa-search"></i></button>
        </form>
        <div class="data-container">
            <div class="data-container__icon"></div>
            <p class="data-container__city"><span class="city-name"></span><br>has high of <span class="high-temp"></span>ยบ and <br>low of <span class="low-temp"></span>ยบ</p>
        </div>
    </div>
    <p class="websocket-mesage">websocket took <span class="response-time"></span> seconds to return message</p>

    <script src="build/bundle.js"></script>
</body>

</html>
